<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fahrunnisa</title>
    <link rel="icon" type="img/png" href="asset/img/fk-logo-white.png">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-emerald-50 via-white to-yellow-50 font-sans flex flex-col min-h-screen">
    <div class="fixed inset-0 z-0 pointer-events-none bg-[url('asset/img/noise.png')] bg-repeat bg-fixed mix-blend-multiply"></div>

<!-- Navbar -->
<header class="fixed top-0 left-0 w-full flex justify-between items-center p-3 md:p-6 px-6 md:px-28 bg-white/10 backdrop-blur z-50">
  <div class="text-2xl font-bold">
    <a href="index.html"><img src="asset/img/fk-logo.png" class="w-7 md:w-10 h-auto" alt="Logo"></a>
  </div>

  <!-- Desktop Menu -->
  <nav class="hidden md:flex space-x-12 text-gray-800">
    <a href="page/about.html" class="hover:underline text-sm md:text-xl" style="font-family: 'Open Sans', sans-serif;">About Me</a>
    <a href="page/project.html" class="hover:underline text-sm md:text-xl" style="font-family: 'Open Sans', sans-serif;">Project</a>
    <a href="page/contact.html" class="hover:underline text-sm md:text-xl" style="font-family: 'Open Sans', sans-serif;">Contact</a>
  </nav>

  <!-- Mobile Menu Button -->
  <div class="md:hidden flex items-center">
    <button id="menuBtn" class="text-gray-800 focus:outline-none">
      <img id="menuIcon" src="asset/img/menu-icon.png" class="w-8 h-auto" alt="Menu Icon">
    </button>
  </div>
</header>

<!-- Mobile Menu -->
<div id="mobileMenu" class="hidden fixed top-14 left-0 w-full items-center bg-white/10 backdrop-blur-lg z-40 flex flex-col space-y-4 p-6 text-gray-800 md:hidden transition-all duration-300">
  <a href="page/about.html" class="hover:underline text-base md:text-lg" style="font-family: 'Open Sans', sans-serif;">About Me</a>
  <a href="page/project.html" class="hover:underline text-base md:text-lg" style="font-family: 'Open Sans', sans-serif;">Project</a>
  <a href="page/contact.html" class="hover:underline text-base md:text-lg" style="font-family: 'Open Sans', sans-serif;">Contact</a>
</div>

<!-- Hero Section -->
<main class="flex flex-col items-center justify-center text-center flex-1 px-4 py-20">
    <h1 class="text-4xl md:text-7xl font-serif" style="font-family: 'Merriweather', serif;">Hi, I’m Fahrunnisa</h1>
    <p class="text-base md:text-lg max-w-lg md:max-w-xl mt-4 text-gray-700" style="font-family: 'Open Sans', sans-serif;">
        A UI/UX & Graphic Designer who believes that good design solves problems, brings comfort,
        and leaves a lasting impression, not just visually, but emotionally.
    </p>
    <a href="root/about.html" class="flex gap-2 mt-6 inline-block text-base md:text-lg font-semibold rounded-sm border-2 border-gray-700 px-6 py-2 text-gray-700 transition-all duration-300 transform hover:scale-110"
    style="font-family: 'Open Sans', sans-serif;">
        About Me <img src="asset/img/arrow-right-line.png" class="w-4 md:w-6 h-auto opacity-80">
    </a>
</main>

<!-- Footer -->
<footer class="border-t border-gray-800 flex flex-row justify-between items-center p-4 md:px-28 text-gray-900">
    <div class="text-xs md:text-lg" style="font-family: 'Open Sans', sans-serif;">©2025 All Rights Reserved. Fahrunnisa</div>
    <div class="flex space-x-2 md:space-x-4">
        <a href="https://www.linkedin.com/in/fahrunnisa-kusumawardani/" class="hover"><img src="asset/img/linkedin-icon.png" class="w-4 h-auto md:w-8"></a>
    </div>
</footer>


<!-- Scripts -->
<script>
  const menuBtn = document.getElementById('menuBtn');
  const menuIcon = document.getElementById('menuIcon');
  const mobileMenu = document.getElementById('mobileMenu');

  let menuOpen = false;

  menuBtn.addEventListener('click', () => {
    menuOpen = !menuOpen;
    mobileMenu.classList.toggle('hidden');

    // Ganti ikon antara menu dan silang
    if (menuOpen) {
      menuIcon.src = "asset/img/close-icon.png"; // ganti ke ikon silang
    } else {
      menuIcon.src = "asset/img/menu-icon.png"; // ganti ke ikon menu
    }
  });
</script>

</body>
</html>
